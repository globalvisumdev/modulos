<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account Dropdown Using HTML & css</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="userDropdown.css" />
  </head>
  <body>
    <div class="profile-menu">
      <div class="action">
        <img src="images/profile.png" />
      </div>
      <div class="pmenu">
        <div class="profile">
          <img src="images/profile.png" />
          <div class="info">
            <h2>tammy park</h2>
            <p>@tamp</p>
          </div>
        </div>
        <a href="#" class="btn">
          <img src="images/plus.png" />
          Add profile
        </a>
        <ul>
          <li>
            <img src="images/edit.png" />
            <a href="#">Edit profile</a>
          </li>
          <li>
            <img src="images/setting.png" />
            <a href="#">App setting</a>
          </li>
          <li>
            <img src="images/user.png" />
            <a href="#">Account</a>
          </li>
          <li>
            <img src="images/help.png" />
            <a href="#">Help</a>
          </li>
          <li>
            <img src="images/logout.png" />
            <a href="#">Log out</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Custom js -->
    <script src="userDropdown.js"></script>
  </body>
</html>
