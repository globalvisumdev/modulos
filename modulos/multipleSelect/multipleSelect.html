<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Custom Dropdown Select Menu </title>

    <!-- CSS -->
    <link rel="stylesheet" href="multipleSelect.css">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="multipleSelect">
        <div class="select-btn open">
            <span class="btn-text">Seleccione</span>
            <!-- <span class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </span> -->
        </div>

        <ul class="list-items">
            <div class="search">
                <i class="uil uil-search"></i>
                <input spellcheck="false" type="text" placeholder="Buscar...">
            </div>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">HTML & CSS</span>
            </li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script src="multipleSelect.js"></script>
</body>

</html>
