<html lang="en">
<head>

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="typingText.css">
    <!--<title>Typing Text Animation</title>-->
</head>
<body>
    <div class="container__info">
        <h1 class="text first-text">I'm a</h1>
        <h2 class="text sec-text">Hola Martin</h2>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            // setTimeout(() => {
            //     text.textContent = "Martin";
            // }, 0);
            setTimeout(() => {
                text.textContent = "Control";
                setTimeout(() => {
                    text.classList.remove("sec-text")
                }, 2000);
            }, 4000);

        }

        textLoad();
        // setInterval(textLoad, 4000);
    </script>    
</body>
