<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bikeLoader.css">
    <title>Document</title>
</head>
<style>
    .containerLoading {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .titleLoading {
        text-align: center;
        font-size: 25px;
        font-weight: 500;
    }
</style>

<body>

    <div class="containerLoading">
        <div class="pause">
        </div>
        <div class="titleLoading">
            Cargando, por favor espere...
        </div>
        <div class="bike">
            <div class="part frame">
                <div class="bar left-top"></div>
                <div class="bar left-bottom"></div>
                <div class="bar left"></div>
                <div class="bar top"></div>
                <div class="bar bottom"></div>
                <div class="bar right"></div>
            </div>
            <div class="part sadle">
                <div class="sit-here"></div>
                <div class="sadlepen"></div>
            </div>
            <div class="part handlebar">
                <div class="stem"></div>
                <div class="connector"></div>
                <div class="prehandle"></div>
                <div class="handle"></div>
            </div>
            <div class="part pedals">
                <div class="inside"></div>
                <div class="outside"></div>
                <div class="pedalstem front">
                    <div class="pedalbase front"></div>
                </div>
                <div class="pedalstem back">
                    <div class="pedalbase back"></div>
                </div>
            </div>
            <div class="part wheel left">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            <div class="part wheel right">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            <div class="part axis left"></div>
            <div class="part axis right"></div>
        </div>
    
        <div class="bike bike-two">
            <div class="part frame">
                <div class="bar left-top"></div>
                <div class="bar left-bottom"></div>
                <div class="bar left"></div>
                <div class="bar top"></div>
                <div class="bar bottom"></div>
                <div class="bar right"></div>
            </div>
            <div class="part sadle">
                <div class="sit-here"></div>
                <div class="sadlepen"></div>
            </div>
            <div class="part handlebar">
                <div class="stem"></div>
                <div class="connector"></div>
                <div class="prehandle"></div>
                <div class="handle"></div>
            </div>
            <div class="part pedals">
                <div class="inside"></div>
                <div class="outside"></div>
                <div class="pedalstem front">
                    <div class="pedalbase front"></div>
                </div>
                <div class="pedalstem back">
                    <div class="pedalbase back"></div>
                </div>
            </div>
            <div class="part wheel left">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            <div class="part wheel right">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
            <div class="part axis left"></div>
            <div class="part axis right"></div>
        </div>
    </div>

</body>

</html>
